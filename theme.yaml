# Shebang Master Theme Configuration
# This file powers all theming across web, docs, and macOS app
# Run: python scripts/generate-theme.py to regenerate all theme files

name: Shebang Dark Purple
version: 1.0.0

# Core palette
colors:
  # Backgrounds (darkest to lightest) - neutral greys
  bg:
    primary: "#1e1e1e"      # Main background (VS Code dark)
    secondary: "#252526"    # Cards, sidebars
    tertiary: "#2d2d2d"     # Hover states
    elevated: "#3c3c3c"     # Borders, dividers

  # Text colors (lightest to darkest) - neutral greys
  text:
    primary: "#cccccc"      # Main text
    secondary: "#9d9d9d"    # Subtitles
    muted: "#6e6e6e"        # Hints, placeholders
    disabled: "#4d4d4d"     # Disabled text

  # Accent colors - subtle purple for highlights only
  accent:
    primary: "#9d7cd8"      # Muted purple accent
    light: "#bb9af7"        # Lighter purple
    dark: "#7c5cbf"         # Darker purple

  # Semantic colors
  semantic:
    success: "#4ade80"      # Green - success, complete
    warning: "#fbbf24"      # Yellow - warning, in-progress
    error: "#f87171"        # Red - error, blocked
    info: "#60a5fa"         # Blue - info, links

  # Terminal colors (for code output)
  terminal:
    green: "#4ade80"
    yellow: "#fbbf24"
    red: "#f87171"
    blue: "#60a5fa"
    purple: "#c084fc"
    orange: "#fb923c"
    cyan: "#22d3ee"

# Typography
typography:
  fontFamily:
    sans: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
    mono: "'Menlo', 'Monaco', 'Consolas', 'SF Mono', monospace"
  fontSize:
    xs: "11px"
    sm: "13px"
    base: "14px"
    lg: "16px"
    xl: "20px"
    xxl: "32px"

# Spacing
spacing:
  xs: "4px"
  sm: "8px"
  md: "16px"
  lg: "24px"
  xl: "32px"

# Border radius
radius:
  sm: "4px"
  md: "6px"
  lg: "12px"
  full: "9999px"

# Shadows
shadows:
  glow: "0 0 20px rgba(167, 139, 250, 0.3)"
  card: "0 2px 8px rgba(0, 0, 0, 0.3)"

# Output files (generated by scripts/generate-theme.py)
outputs:
  web:
    - web/index.html
    - web/features.html
    - web/git-history.html
  docs:
    - docs/stylesheets/shebang.css
  swift:
    - Sources/ShebangApp/Theme/Colors.swift
